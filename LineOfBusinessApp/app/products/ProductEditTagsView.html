<form class="form-horizontal" name="productForm">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="col-md-2 control-label">Search Tags</label>
            <div class="col-md-4">
                <input id="inputSearchTags" class="form-control" type="text" placeholder="Product search keywords seperated by commas" ng-model="vm.newTags" />
            </div>
            <div class="col-md-1">
                <span>
                    <button type="button" title="Add the specified tags" class="btn btn-default" ng-click="vm.addTags(vm.newTags)">Add</button>
                </span>
             </div>
            <div class="row col-md-4 col-md-offset-2">
                <span ng-repeat="tag in vm.product.tags | orderBy">
                    <button class="btn btn-default"
                            style="font-size:smaller;margin-bottom:12px; margin-top:10px;"
                            ng-click="vm.removeTag($index)">
                        {{tag}}
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:80px;margin-right:10px" ng-click="vm.submit()">Save</button>
                </span>
                <span>
                    <button class="btn btn-default" style="width:70px" ng-click="vm.cancel()">Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
